<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            padding: 5px;
            
        }
    </style>
</head>
<body>
    CPF: <input type="text" onkeydown="Mask.apply(this, 'formatCPF')">
    Percentual: <input type="text" onkeydown="Mask.apply(this, 'formatPercent')">

    <script>        
        const Mask = {
            apply(input, func){
                setTimeout(function () {
                    input.value = Mask[func](input.value) // mesma coisa que Mask.formatBRL(input.value)
                }, 1)
            },

            formatCPF(cpf){
                cpf=cpf.replace(/\D/g,"")
                cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2")
                cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2")
                cpf=cpf.replace(/(\d{3})(\d{1,2})$/,"$1-$2")
                return cpf
            },

            formatPercent(number){
                number = number.replace(/\D/g, "")           

                return new Intl.NumberFormat('pt-BR', {
                    style: 'percent',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 4
                }).format(number/100)
            }
        }
    </script>
</body>
</html>
