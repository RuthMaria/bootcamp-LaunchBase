<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/modal.css">

    <title>Home</title>
</head>
<body>
    <div class="page-index">
        <header>
            <nav>
                <a href="index.html"><img class="logo" src="images/logo.png" alt="logo do foodfy"></a>
                
                <div class="menu">
                    <a href="views/about.html">Sobre</a>
                    <a href="views/recipes.html">Receitas</a>
                </div>
            </nav>
        </header>

        <div class="jumbotron">
            <div class="jumbotron_content">
                <h1>As melhores receitas</h1>
                <p>
                    Aprenda a construir os melhores pratos com receitas criadas por profissionais
                    do mundo inteiro.
                </p>
            </div>
        
            <img src="images/chef.png" alt="">
        </div>
        
        <h1 class="section_title">Mais acessadas</h1>

        <section class="cards">            
            <div class="card" id="images/burger.png">
                <figure>
                    <img src="images/burger.png" alt="Hamburguer">
                    <figcaption>
                        <p class="recipe_title">Triplo bacon burger</p>
                        <p class="author">por Jorge Relato</p>
                    </figcaption>
                </figure>          
            </div>

            <div class="card" id="images/pizza.png">
                <figure>
                    <img src="images/pizza.png" alt="Pizza">
                    <figcaption>
                        <p class="recipe_title">Pizza 4 estações</p>
                        <p class="author">por Fabiana Melo</p>
                    </figcaption>
                </figure>          
            </div>

            <div class="card" id="images/espaguete.png">
                <figure>
                    <img src="images/espaguete.png" alt="Espaguete">
                    <figcaption>
                        <p class="recipe_title">Espaguete ao alho</p>
                        <p class="author">por Júlia Kinoto</p>
                    </figcaption>
                </figure>          
            </div>

            <div class="card" id="images/lasanha.png">
                <figure>
                    <img src="images/lasanha.png" alt="Lasanha">
                    <figcaption>
                        <p class="recipe_title">Lasanha mac n’ cheeser</p>
                        <p class="author">por Juliano Vieira</p>
                    </figcaption>
                </figure>          
            </div>

            <div class="card" id="images/doce.png">
                <figure>
                    <img src="images/doce.png" alt="Doce">
                    <figcaption>
                        <p class="recipe_title">Docinhos pão-do-céu</p>
                        <p class="author">por Ricardo Golvea</p>
                    </figcaption>
                </figure>          
            </div>

            <div class="card" id="images/asinhas.png">
                <figure>
                    <img src="images/asinhas.png" alt="Asinhas">
                    <figcaption>
                        <p class="recipe_title">Asinhas de frango ao barbecue</p>
                        <p class="author">por Vania Steroski</p>
                    </figcaption>
                </figure>          
            </div>
        </section>
    </div>

    <div class="modal_content">
        <div class="modal">
            <div class="card_modal">
                <figure>
                    <img src="">
                    <figcaption>
                        <p class="recipe_title"></p>
                        <p class="author"></p>
                    </figcaption>
                </figure>   

                <a class="modal_close">Fechar modal</a>       
            </div>
        </div>
    </div>

    <footer>
        <p>Todos direitos reservados, receitas Foodfy.</p>
    </footer>

    <script src="scripts/modal.js"></script>
</body>
</html>
